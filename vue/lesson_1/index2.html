<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

<section id="app">
    <div v-bind:data-number="task.number">
        <h1>Название: {{ task.title.toUpperCase() }}</h1>
        <p>Описание: {{ task.description }}</p>
        <p>Колличество: {{ outPutCount }}</p>
        <ol>
            <li v-for="auth in task.specifications">{{ auth.name }} : {{ auth.value }}</li>
        </ol>
    </div>


</section>

<script src="js/task2.js"></script>
</body>
</html>
